<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>星语心笺 - 心灵纸条生成器</title>
  <meta name="description" content="星语心笺是一款AI驱动的心灵纸条生成器，为你带来温暖、治愈的正向文字。">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Base Styles -->
  <style>
    :root {
      --primary-color: #7B9E89;
      --accent-color: #E8C4C4;
      --text-color: #333333;
      --bg-color: #F9F3E5;
      --card-bg: #FFFFFF;
      --border-color: #DDDDDD;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #app {
      min-height: 100vh;
      width: 100%;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: var(--bg-color);
    }
    
    .logo-placeholder {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .logo-placeholder i {
      font-size: 40px;
      color: white;
    }
    
    .loading-text {
      margin-top: 1rem;
      color: var(--text-color);
      font-size: 16px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(123, 158, 137, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-top: 1rem;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container">
      <div class="logo-placeholder">
        <i class="fas fa-star"></i>
      </div>
      <h1>星语心笺</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">正在加载心语...</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
