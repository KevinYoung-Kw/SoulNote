<!DOCTYPE html>
<html>
<head>
  <title>Font Test</title>
  <style>
    @font-face {
      font-family: 'KaitiLocal';
      src: local('Kaiti'), local('楷体'), local('STKaiti'), local('华文楷体');
      font-display: swap;
    }
    
    body {
      font-family: sans-serif;
      line-height: 1.6;
      margin: 40px;
    }
    
    .test-font {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .kaiti {
      font-family: KaitiLocal, 'Noto Sans SC', sans-serif;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>系统字体测试</h1>
  
  <div class="test-font kaiti">
    这是使用楷体显示的中文文本 - KaitiLocal
  </div>
  
  <div class="test-font" style="font-family: 'Kaiti';">
    这是使用楷体显示的中文文本 - 直接 Kaiti
  </div>
  
  <div class="test-font" style="font-family: '楷体';">
    这是使用楷体显示的中文文本 - 直接楷体
  </div>
  
  <div class="test-font" style="font-family: 'STKaiti';">
    这是使用楷体显示的中文文本 - STKaiti
  </div>
  
  <div class="test-font" style="font-family: '华文楷体';">
    这是使用楷体显示的中文文本 - 华文楷体
  </div>
  
  <div class="test-font" style="font-family: sans-serif;">
    这是使用sans-serif显示的中文文本
  </div>
  
  <div class="test-font" style="font-family: 'Noto Sans SC';">
    这是使用Noto Sans SC显示的中文文本
  </div>
  
  <script>
    // 列出系统中可用的字体
    function listAvailableFonts() {
      const fontList = document.createElement('div');
      fontList.innerHTML = '<h2>检测到的系统字体</h2>';
      document.body.appendChild(fontList);
      
      const testElement = document.createElement('span');
      testElement.style.visibility = 'hidden';
      testElement.style.position = 'absolute';
      testElement.style.fontSize = '48px';
      testElement.innerHTML = 'Test字体';
      document.body.appendChild(testElement);
      
      const defaultWidth = testElement.offsetWidth;
      const defaultHeight = testElement.offsetHeight;
      
      const commonFonts = [
        'Kaiti', '楷体', 'KaiTi', 'STKaiti', '华文楷体',
        'SimSun', '宋体', 'SimHei', '黑体',
        'Microsoft YaHei', '微软雅黑', 'SimKai', 'NSimSun', 'FangSong',
        'Noto Sans SC', 'Noto Serif SC', 'PingFang SC'
      ];
      
      const availableFonts = [];
      
      commonFonts.forEach(font => {
        testElement.style.fontFamily = font;
        
        if (testElement.offsetWidth !== defaultWidth || 
            testElement.offsetHeight !== defaultHeight) {
          availableFonts.push(font);
          
          const fontItem = document.createElement('div');
          fontItem.style.fontFamily = font;
          fontItem.style.fontSize = '18px';
          fontItem.style.marginBottom = '8px';
          fontItem.innerHTML = `✓ <strong>${font}</strong>: 这是 ${font} 字体样式`;
          fontList.appendChild(fontItem);
        }
      });
      
      document.body.removeChild(testElement);
    }
    
    window.onload = listAvailableFonts;
  </script>
</body>
</html>
